<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>
    <main class="login">
            <div class="login_container">
                <h1 class="login_title">LOGIN</h1>

                <form class="login_form">
                    <input type="email" placeholder="E-MAIL" class="login_input">
                    <span class="login_input-border"></span>
                    <input type="password" placeholder="SENHA" class="login_input">
                    <span class="login_input-border"></span>

                    <button class="login_submit">LOGIN</button>
                    <a href="#" class="login_reset">ESQUECI A SENHA</a>
                </form>
            </div>
    </main>
    
</body>
</html>
